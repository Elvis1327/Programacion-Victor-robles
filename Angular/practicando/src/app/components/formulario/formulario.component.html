<form #formContacto="ngForm" (ngSubmit)="getFormulario()">
  <div id="caja">
    <div class="caja2">
      <label for="name">Nombre</label> <br>
      <input type="text" name="nombre" #hola="ngModel" [(ngModel)]="usuario.nombre" required> <br>
    </div>

    <div class="caja2">
      <label for="apellido">Apellido:</label> <br>
      <input type="text" name="apellido" #todo="ngModel" [(ngModel)]="usuario.apellido" required> <br>
    </div>

    <div class="caja2">
      <label for="email">Email:</label> <br>
      <input type="text" name="email" #como="ngModel" [(ngModel)]="usuario.email" required> <br>
    </div>
    <input type="submit" value="Enviar" id="boton"> <br>
  </div>
</form>
