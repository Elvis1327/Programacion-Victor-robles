<div class="container">
  <h2>{{title}}</h2>

  <div class="message succes" *ngIf="formulario.valid">
    El proyecto se ha creado correctamente, puedes <a href="#">Verlo aqui</a>
  </div>

  <div class="message failed" *ngIf="formulario.invalid"
  [style.color]="'red'">
    El proyecto no se ha podido crear
  </div>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <p>
      <label for="name" >Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project._name" required>
      <span class="form_error" *ngIf="name.touched && !name.valid">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label for="description" >Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="project._description" required></textarea>
      <span class="form_error" *ngIf="description.touched && !description.valid">
        La description es obligatoria
      </span>
    </p>

    <p>
      <label for="category">Categoria</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project._category" required>
      <span class="form_error" *ngIf="category.touched && !category.valid">
        La categoria es obligatoria
      </span>
    </p>

    <p>
      <label for="year">Year de lanzamiento</label>
      <input type="text" name="year" #year="ngModel" [(ngModel)]="project._year">
    </p>

    <p>
      <label for="langs" >Lenguajes</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project._langs" required>
      <span class="form_error" *ngIf="langs.touched && !langs.valid">
        Los lenguajes son obligatorios
      </span>
    </p>

    <p>
      <label for="image" >Imagen del proyecto</label>
      <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
    </p>


    <input type="submit" value="Enviar" [disabled]="formulario.invalid">
  </form>
</div>
