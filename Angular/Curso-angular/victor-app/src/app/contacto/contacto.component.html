<h2>Contacto Works!</h2>

<form #FormContacto="ngForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre</label> <br>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"
  >
  <span *ngIf="nombre.touched && !nombre.valid">
    El Nombre es obligatorio
  </span>
   <br>

  <label for="apellidos">Apellido</label> <br>
  <input type="text" name="apellido" #apellidos="ngModel" [(ngModel)]="usuario.apellidos"  required pattern="[a-zA-Z]+"
  >
  <span *ngIf="apellidos.touched && !apellidos.valid">
    El Apellido es obligatorio
  </span>
  <br>

  <label for="email">Email</label> <br>
  <input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email"  required
  >
    <span *ngIf="email.touched && !email.valid">
      El Email no es valido
    </span>
  <br>

  <label for="mensaje">Mensaje</label> <br>
  <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" required
  ></textarea> <br>

  <input type="submit" value="Enviar" [disabled]="!FormContacto.form.valid"> <br>
</form>
