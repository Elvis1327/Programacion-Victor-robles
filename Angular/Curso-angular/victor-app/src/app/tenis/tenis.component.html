
<h1>{{title}}</h1>


<ul>
  <li *ngFor="let deportiva of tenis1">
    {{deportiva.nombre}} -
    <strong
    [class.altoPrecio]="deportiva.precio >= 80">{{deportiva.precio}}$

    </strong> -

    <span *ngIf="deportiva.precio < 80"
          [style.background]="deportiva.precio < 80 ? 'green':'transparent'"
          [style.color]="deportiva.precio < 80 ? 'white' : 'transparent'"> - EN OFERTA!</span>
  </li>



</ul>
